<!DOCTYPE html>
<html>

<head>

    <!-- title -->
    <title>Sketch JS</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../src/css/sketch.css">
    <link rel="stylesheet" href="../src/css/font-awesome/css/font-awesome.css">
    <script src="../src/lib/jquery-2.1.1.min.js"></script>
    <script src="../src/js/sketch.js"></script>

</head>

<body>
    <div id="container"></div>
    <script>
        var sketch = new Sketch({
            container: $("#container"),
            sizes: [1, 2, 3, 4, 5, 6, 7, 8, 9],
            toolsPosition: "right",
            colors: {
                fillDefaultColor: "#ff0000",
                sketchDefaultColor: "#0000ff"
            }
        });
    </script>
</body>

</html>
